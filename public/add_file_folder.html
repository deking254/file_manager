<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Form</title>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Create New Folder</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="file-folder">Select Type:</label>
            <select id="file-folder" name="file-folder" required>
                <option value="file">File</option>
                <option value="folder">Folder</option>
            </select>

            <label for="text-list">Select parent:</label>
            <select id="text-list" name="text-list" required>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="name">Data:</label>
            <input type="text" id="name" name="name" required>

            <label for="file-folder">Public:</label>
            <select id="file-folder" name="file-folder" required>
                <option value="file">Yes</option>
                <option value="folder">No</option>
            </select>

            <button type="submit">Create</button>
        </form>
    </div>
</body>

</html>
