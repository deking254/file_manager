<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add folder</title>
    <link rel="stylesheet" href="login_css.css">
</head>
<body>
    <div class="login-container">
        <h1>Add folder</h1>
        <form id="FolderAddForm" action="#" method="POST">
            <label for="name">Name:</label>
            <input id="foldername" name="foldername" required> 
            <button id="sendpostRequest" type="submit">Add</button>
        </form>

    </div>
<script>
    document.getElementById('FolderAddForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const url = 'http://127.0.0.1:5000/files';
        const formData = new FormData(event.target); // Use the correct variable name
        const foldername = formData.get('foldername');

        // Custom headers
        const headers = {
            'X-Token': '54900c22-c902-44bf-8e64-3eccfa4b8616',
            'Content-Type': 'application/json'
        };

        // Sending the GET request using Fetch API
        fetch(url, {
            method: 'POST',
            headers: headers,
	    body: JSON.stringify({name:foldername, type:'folder'})

        })
        .then(response => {
	    console.log(response);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Parse JSON response
        })
        .then(data => {
	    if (data.token){
		console.log('tHE TOKEN IAs present');
		sessionStorage.setItem('authToken', data.token)
	    }
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
