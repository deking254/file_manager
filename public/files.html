<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="files_css.css">

</head>

<body>
    <nav class="navbar">
        <h1 class="title">Files-manager</h1>
        <a href="/file-add" class="button">Add File</a> <!-- Button link -->
    </nav>

    <main class="content">
        <h2 class="page-title">Files</h2>
        <table class="item-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Owner</th>
                    <th>Parent</th>
                    <th>Public</th>
                </tr>
            </thead>
            <tbody id="data-container">
            </tbody>
        </table>
    </main>
    <script src="file_list.js"></script>
</body>

</html>
