<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_css.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button id="sendRequest" type="submit">Login</button>
        </form>

    </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const url = 'http://127.0.0.1:5000/connect';
        const formData = new FormData(event.target); // Use the correct variable name
        const email = formData.get('email');
        const password = formData.get('password');
        const auth = btoa(email + ':' + password); // Basic authentication header

        // Custom headers
        const headers = {
            'Authorization': `Basic ${auth}`
        };

        // Sending the GET request using Fetch API
        fetch(url, {
            method: 'GET',
            headers: headers,
        })
        .then(response => {
	    console.log(response);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Parse JSON response
        })
        .then(data => {
	    if (data.token){
		console.log('tHE TOKEN IAs present');
		sessionStorage.setItem('authToken', data.token)
	    }
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
