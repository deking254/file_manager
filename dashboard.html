<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management Dashboard</title>
    <link rel="stylesheet" href="dashboard_css.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Management Dashboard</h1>
        </header>
        <main>
            <div class="actions">
                <h2>Actions</h2>
                <button id="add-file-btn">Add File</button>
                <button id="delete-file-btn">Delete File</button>
                <button id="upload-file-btn">Upload File</button>
            </div>
            <div class="file-list">
                <h2>Files</h2>
                <ul id="file-list">
                    <li>File1.txt</li>
                    <li>File2.jpg</li>
                    <li>File3.pdf</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
